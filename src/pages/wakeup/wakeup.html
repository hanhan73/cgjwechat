<ion-content class="bgcolor-content">
  <ion-item no-lines class="wake-item">
    <ion-row class="tishi-row">
      <ion-col class="tishi-col">
        提示：请确认该设备支持该项指令设置
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-item no-lines class="up-item">
    <span item-start>设置类型：</span>
    <ion-checkbox color="green" checked="true" disabled="true"></ion-checkbox>
    <span item-left>唤醒</span>
  </ion-item>
  <ion-item no-lines class="up-item">
    <!-- <span item-start>回传间隔：</span> -->
    <ion-label>回传间隔：</ion-label> 
    <ion-select [(ngModel)]="returntime" class="colorvalue"> 
      <ion-option value="">请选择</ion-option> 
      <ion-option value="60">1小时</ion-option> 
      <ion-option value="120">2小时</ion-option> 
      <ion-option value="180">3小时</ion-option> 
      <ion-option value="240">4小时</ion-option> 
      <ion-option value="360">6小时</ion-option> 
      <ion-option value="480">8小时</ion-option> 
      <ion-option value="720">12小时</ion-option> 
      <ion-option value="24">1天</ion-option> 
      <ion-option value="2880">2天</ion-option> 
      <ion-option value="4320">3天</ion-option> 
      <ion-option value="5720">4天</ion-option> 
      <ion-option value="7200">5天</ion-option> 
      <ion-option value="8640">6天</ion-option> 
      <ion-option value="10080">7天</ion-option> 
  </ion-select> 
  </ion-item>
  <button ion-button class="send-btn" (click)="sendset()">发送</button>
</ion-content>

<ion-content class="bgcolor-content">
  <ion-item no-lines class="wake-item">
    <ion-row class="tishi-row">
      <ion-col class="tishi-col">
        提示：请确认该设备支持该项指令设置
      </ion-col>
    </ion-row>
  </ion-item>
  <ion-list radio-group  [(ngModel)]="state" >
      <ion-list-header>
          wifi定位开关：
      </ion-list-header>
      <ion-item>
          <ion-label>开启</ion-label>
          <ion-radio value="1"></ion-radio>
      </ion-item>
      <ion-item>
          <ion-label>关闭</ion-label>
          <ion-radio checked value="0"></ion-radio>
      </ion-item>
  </ion-list>
  
  <button ion-button class="send-btn"  (click)="Sendset()">发送</button>
</ion-content>

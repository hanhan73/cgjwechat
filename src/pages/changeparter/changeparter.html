  <ion-list class="carinfo-list">
    <ion-item>
        <ion-avatar item-start>
            <img src="../../assets/changeparter/chepai.svg" >
        </ion-avatar>
      <ion-row>
        <ion-col col-4>车牌号</ion-col>
        <ion-col col-8 class="info-col">{{bindinfo.carNumber}}</ion-col>
      </ion-row>
    </ion-item>
    
    <ion-item>
        <ion-avatar item-start>
            <img src="../../assets/changeparter/chejia.svg" >
        </ion-avatar>
        <ion-row>
            <ion-col col-4>车架号</ion-col>
            <ion-col col-8 class="info-col">{{bindinfo.vinNumber}}</ion-col>
          </ion-row>
    </ion-item>
    <ion-item>
      <ion-avatar item-start>
          <img src="../../assets/changeparter/pin.svg" >
      </ion-avatar>
      <ion-row>
          <ion-col col-4  align-self-center>
              车品牌
          </ion-col>
          <ion-col col-8 class="info-col">{{bindinfo.brand}}</ion-col>
      </ion-row>
  </ion-item>
  <ion-item>
    <ion-avatar item-start>
        <img src="../../assets/apply/name.svg" >
    </ion-avatar>
    <ion-row>
        <ion-col col-4  align-self-center>
            组别
        </ion-col>
        <ion-col col-8 class="info-col">{{bindinfo.partnerName}}</ion-col>
    </ion-row>
</ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header color="light">
        关联设备
    </ion-list-header>
  </ion-list>
  <ion-card class="card-info" *ngFor="let item of devicelist">
      <ion-item>
        <h4 class="h4-card">设备IMEI：{{item.imei}}</h4>
        <ion-row class="row-card" >
          <ion-col > 类型:{{item.typecode}}</ion-col>
          <ion-col>位置:{{item.position}}</ion-col>
        </ion-row>
        <button ion-button small item-end color="dange" (click)="UnBind(item)">解绑</button>
      </ion-item>
    
  </ion-card>
</ion-content>
<ion-footer class="footer-btn">
    <div padding>
  <button ion-button  class="btn-style" (click)="GetBind()">绑定</button>
</div>
  </ion-footer>

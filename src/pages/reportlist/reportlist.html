<ion-content>
    <ion-searchbar placeholder="请输入设备名称/IMEI" type="serach"  [(ngModel)]="myInput" (ionInput)="getItems()" debounce = "300"></ion-searchbar>
    <ion-list>
      <ion-item *ngFor="let item of policlist" (click) = "Todetaile(item)">
        <h2>{{item.devicename}}</h2>
        
        <p>
          <ion-row>
            <ion-col>时间：{{item.alerttime}}</ion-col>
            <ion-col class="col-type">{{item.typename}}</ion-col>
          </ion-row>
          <ion-row>
              <ion-col>地址：{{item.address}}</ion-col>
          </ion-row>
        </p>
        <ion-icon name="arrow-forward" item-end></ion-icon>
      </ion-item>
    </ion-list>
</ion-content>

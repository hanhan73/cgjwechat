<ion-content class="report-content">
    <div #map id="map_container"></div>
    <div class="report-div">
      <ion-row><ion-col>{{reportitem.devicename}}</ion-col></ion-row>
      <ion-row><ion-col>IMEI：{{reportitem.sn}}</ion-col></ion-row>
      <ion-row><ion-col>车牌号：{{reportitem.carnumber}}</ion-col></ion-row>
      <ion-row><ion-col>车主手机：{{reportitem.mobileno}}</ion-col></ion-row>
      <ion-row><ion-col>时间：{{reportitem.createtime}}</ion-col><ion-col>{{reportitem.typename}}</ion-col></ion-row>
      <ion-row><ion-col>报警地址：{{reportitem.address}}</ion-col></ion-row>
      <ion-row><ion-col>车辆分组：{{reportitem.groupname}}</ion-col></ion-row>
      <ion-row><ion-col>合作伙伴：{{reportitem.partnername}}</ion-col></ion-row>
    </div>
</ion-content>

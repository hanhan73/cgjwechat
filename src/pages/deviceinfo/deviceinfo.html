<ion-content >
  <div *ngIf="deviceinfo">
    <ion-card class="info-card">
      <ion-row class="info-cardheader">
        <ion-col class="info-col" col-5>设备名称</ion-col>
        <ion-col class="info-col" col-7>
            <ion-input class="input-col" type="text" maxlength="20" placeholder="请输入姓名" [(ngModel)]="devicename"></ion-input>
        </ion-col>
      </ion-row>
    </ion-card>
    <ion-card class="info-card">
      <ion-row class="info-cardheader">
        <ion-col class="info-col" col-5>账户</ion-col>
        <ion-col class="info-col" style="color:black;"  col-6 (click) = 'getparter()'>
          {{deviceaccount}}
            <!-- <ion-input class="input-col" type="text" maxlength="20" placeholder="请选择账号" [(ngModel)]="deviceaccount"></ion-input> -->
        </ion-col>
        <ion-col col-1 align-self-center><ion-icon name="play"></ion-icon></ion-col>
      </ion-row>
    </ion-card>
    <ion-card class="info-card">
      <ion-row class="info-cardheader">
        <ion-col class="info-col" col-5>设备类型</ion-col>
        <ion-col class="info-col" col-7>{{deviceinfo.typename}}</ion-col>
      </ion-row>
    </ion-card>
    <ion-card class="info-card">
      <ion-row class="info-cardheader">
        <ion-col class="info-col" col-5>IMEI</ion-col>
        <ion-col class="info-col" col-7>{{deviceinfo.imei}}</ion-col>
      </ion-row>
    </ion-card>
    <ion-card class="info-card">
      <ion-row class="info-cardheader">
        <ion-col class="info-col" col-5>SN</ion-col>
        <ion-col class="info-col" col-7>{{deviceinfo.sn}}</ion-col>
      </ion-row>
    </ion-card>
    <ion-card class="info-card">
      <ion-row class="info-cardheader">
        <ion-col class="info-col" col-5>SIM卡号</ion-col>
        <ion-col class="info-col" col-7>{{deviceinfo.simphone}}</ion-col>
      </ion-row>
    </ion-card>
    <ion-card class="info-card">
      <ion-row class="info-cardheader">
        <ion-col class="info-col" col-5>ICCID</ion-col>
        <ion-col class="info-col" col-7>{{deviceinfo.iccid}}</ion-col>
      </ion-row>
    </ion-card>
    <ion-card class="info-card">
      <ion-row class="info-cardheader">
        <ion-col class="info-col" col-5>激活时间</ion-col>
        <ion-col class="info-col" col-7>{{deviceinfo.createtime}}</ion-col>
      </ion-row>
    </ion-card>
  </div>
  <button ion-button class="deviceinfo-btn" (click) = "submit()">确定</button>
</ion-content>

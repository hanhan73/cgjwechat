  </ion-item>

  <ion-list radio-group  [(ngModel)]="state" >
      <ion-list-header>
          追踪开关：
      </ion-list-header>
      <ion-item>
          <ion-label>开启</ion-label>
          <ion-radio checked value="1"></ion-radio>

          <ion-label>关闭</ion-label>
          <ion-radio  value="0"></ion-radio>
      </ion-item>
  </ion-list>

  <button ion-button class="send-btn" (click)=" Sendset()">发送</button>
</ion-content>
